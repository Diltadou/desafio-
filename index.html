<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsivo -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <!-- Container para efeito de hover -->
    <div class="card-img-container">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" class="card-img">
    </div>

    <h1 class="card-title">Equilibrium #3429</h1>
    <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-info">
      <span class="price">0.041 ETH</span>
      <span class="time">3 days left</span>
    </div>

    <div class="card-creator">
      <img src="./images/image-avatar.png" alt="Avatar" class="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Seu Nome</a>.
  </div>
</body>
</html>
